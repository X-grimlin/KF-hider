<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('medical_background.jpg'); /* Replace 'medical_background.jpg' with your actual image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50; /* Green color for heading */
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDF File</h1>
        <form action="PHP.php" method="post" enctype="multipart/form-data">
            <input type="file" name="pdfFile" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
